<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>SSAFY</title>
</head>
<body>
<div class="container border">
    <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="mb-3">제외인원</h4>
            <div th:each="student : ${students}">
                <h5 th:text="${student.name}"></h5>
            </div>
        </div>
        <div class="crol-md-7 col-lg-8">
            <h4 class="mb-3">Billing address</h4>
            <div>
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <input type="text" id="teamCount" name="teamCount" class="form-control" placeholder="팀수"/>
                    </div>
<!--                    <div class="form-group mx-sm-1 mb-2">-->
<!--                    </div>-->
                    <button type="submit" class="btn btn-primary mb-2">검색</button>
                </form>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="team : ${teams}">
                    <th scope="row" th:text="${teamStat.count}">1</th>
                    <td th:each="student : ${team}"><p th:text="${student.name}"></p></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
