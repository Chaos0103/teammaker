<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>SSAFY</title>
</head>
<body>
<div class="container border">
    <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="mb-3">제외인원</h4>
            <div th:each="student : ${students}" class="form-check form-check-inline">
                <input type="checkbox" th:field="*{students}" th:value="${student.id}" class="form-check-input">
                <label th:for="${#ids.next('students')}" th:text="${student.name}" class="form-check-label"></label>
            </div>
        </div>
        <div class="crol-md-7 col-lg-8">
            <h4 class="mb-3">Billing address</h4>
            <div class="d-flex justify-content-end">
                <form class="row g-3">
                    <div class="col-auto">
                        <select id="searchType" name="searchType" class="form-select" aria-label="select">
                            <option value="1" selected>팀수</option>
                            <option value="2">팀원수</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="count" name="count" class="form-control" placeholder="0"/>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2">검색</button>
                    </div>
                </form>
            </div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="team : ${teams}">
                    <th scope="row" th:text="${teamStat.count}">1</th>
                    <td th:each="student : ${team}"><p th:text="${student.name}"></p></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
