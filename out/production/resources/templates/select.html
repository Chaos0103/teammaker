<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>SSAFY | 랜덤 추첨</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img class="bi me-2" width="40" height="32" src="/img/ssafy-logo.png">
            <span class="fs-4">랜덤 추첨</span>
        </a>
    </header>
</div>
<div class="container">
    <div class="row g-5">
        <form class="col-md-5 col-lg-4 order-md-last" th:object="${form}">
            <div class="d-grid gap-2 mb-2">
                <button class="btn btn-secondary" type="submit">추첨</button>
            </div>
            <h4 class="mb-3">제외인원</h4>
            <div th:each="student : ${students}" class="form-check form-check-inline">
                <input type="checkbox" th:field="*{exclusionIds}" th:value="${student.id}" class="form-check-input">
                <label th:for="${#ids.prev('exclusionIds')}" th:text="${student.name}" class="form-check-label"></label>
            </div>
            <input type="hidden" th:field="*{hidden}">
            <input type="hidden" th:field="*{first}">
        </form>
        <div class="col-md-7 col-lg-8">
            <h1 class="mb-5">랜덤 추첨 결과</h1>
            <div class="position-relative">
                <div class="position-absolute top-50 start-50 translate-middle">
                    <div class="card text-center mb-3" style="width: 18rem;">
                        <div class="card-body">
                            <h1 class="card-title" th:text="${student == null} ? '결과' : ${student.name}">s</h1>
<!--                            <h1 th:if="${student == null} ? 'null' : ${student.name}"></h1>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
